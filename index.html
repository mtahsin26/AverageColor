<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>AVG Color Calculator</title>


  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/jquery_ui.css">

  <script src="js/jquery.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/jquery_ui.js"></script>
  <script type="text/javascript" src="js/colorpicker.js" ></script>


 </head>
 <body>

 
  <div id="headline">
    <h1>Average Color Calculator</h1>
  </div>
  <div id="about" ></div>

  <div id="container"> 
    <section id="colorPicker">

      <div id="slider">
        <h2>Choose a color</h2>
        <div id="red"></div>
        <div id="green"></div>
        <div id="blue"></div>
        <div id="swatch" class="ui-widget-content ui-corner-all"></div>

        <br>
        <button class="button" id="mybutton" >Add Color</button>
        <button class="button" id="clearAll" >Clear all colors</button>

        <br>

        <h2></h2>
        <div id="myColors" ></div>
      </div>

    </section>

    <section id="averageColor">
      <div id="avgContainer">
        <h2>Average Color : </h2>
        <div id="average"></div>
      </div>
    </section>
  </div>
  

 </body>
</html>
